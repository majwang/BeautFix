{{left_sidebar_enabled,right_sidebar_enabled=False,('message' in globals())}}
{{extend 'layout.html'}}


<h1 align = 'center'; style = 'font-size:65px'>{{=display_title}}</h1>

{{block head}}
<style>

ul.menu{
    font-weight: bold;
    width: 100%;
}
    
ul.menu li{
    display: inline;
    color:tan;
}

ul.menu li a{
    color: rgb(200, 200, 200);
    padding: 6px 3px 4px 3px;
    margin-right: 20px;
    text-decoration: none;
    display: inline;
    background-color: transparent;
}
    
ul.menu li a:hover{
    background-color: transparent;
    color: tan;
}

ul.dropdown-menu li a:hover{
    background: transparent;
    color: tan;
}
    
</style>
{{end}}

<div align = 'center'>
    {{=MENU(response.menu2,_class= 'menu nav', li_class='dropdown',ul_class='dropdown-menu')}}
</div>

<div style = 'font-size:30px'>
{{=display_title2}}
    <p>

    </p>
</div>
{{=button}}
{{=form}}
