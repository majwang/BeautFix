{{left_sidebar_enabled,right_sidebar_enabled=False,('message' in globals())}}
{{extend 'layout.html'}}

<form>
    <ul align = 'right'>
      <li>Search 
          <input name="name" />
          <input type="submit"/>
      </li>
    </ul>
</form>

<h1 align = 'center'; style = 'font-size:65px'>{{=display_title}}</h1>

{{block head}}
<style>

ul.menu{
    font-weight: bold;
    width: 100%;
}
    
ul.menu li{
    display: inline;
    color:tan;
}

ul.menu li a{
    color: black;
    padding: 6px 3px 4px 3px;
    margin-right: 20px;
    text-decoration: none;
    display: inline;
    background-color: white;
}
    
ul.menu li a:hover{
    background-color: white;
    color: tan;
}

ul.dropdown-menu li a:hover{
    background: white;
    color: tan;
}
    
</style>
{{end}}

<div align = 'center'>
    {{=MENU(response.menu2,_class= 'menu nav', li_class='dropdown',ul_class='dropdown-menu')}}
</div>

<div style = 'font-size:30px'>
{{=display_title2}}
    <p>

    </p>
</div>
{{=button}}
{{=form}}
